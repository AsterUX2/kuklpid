<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- This script got from frontendfreecode.com -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Click to search the site</h4>
      <!-- Trigger the modal with a button -->
      <button
        type="button"
        class="btn btn-info btn-md"
        data-toggle="modal"
        data-target="#myModal"
      >
        Search
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content start-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Search</h4>
            </div>
            <div class="modal-body">
              <form
                name="jksearch"
                action="http://www.google.com/search"
                target="_blank"
                method="get"
                onSubmit="jksitesearch(this)"
              >
                Type a keyword:<br />
                <input id="hiddenquery" type="hidden" name="q" />
                <input
                  name="qfront"
                  type="text"
                  style="width: 200px"
                  value=""
                />
                <input type="submit" value="Search" /><br />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bcl">
      <a
        style="font-size: 8pt; text-decoration: none"
        href="http://www.devanswer.com"
        >Free Frontend</a
      >
    </div>
    <script>
      var domainroot = "https://kukl.azurewebsites.net/";
      //---------Vars for the engine--------------------------->
      var searchaction = [
        //form action for the 3 search engines

        "https://kukl.azurewebsites.net/",
      ];
      var queryfieldname = ["q", "p", "q"]; //name of hidden query form for the 3 search engines
      function switchaction(cur, index) {
        cur.form.action = searchaction[index];
        document.getElementById("hiddenquery").name = queryfieldname[index];
      }
      function jksitesearch(curobj) {
        for (i = 0; i < document.jksearch.se.length; i++) {
          //loop through radio to see which is checked
          if (document.jksearch.se[i].checked == true)
            switchaction(document.jksearch.se[i], i);
          document.getElementById("hiddenquery").value =
            "site:" + domainroot + " " + curobj.qfront.value;
        }
      }
    </script>
  </body>
</html>
